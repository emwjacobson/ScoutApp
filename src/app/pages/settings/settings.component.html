<div class="container">
  <div class="row">
    <div class="col-sm-6">
      <app-alert [enabled]="regional_alert.enabled" [type]="regional_alert.type" [message]="regional_alert.message"></app-alert>
      <div class="card">
        <div class="card-header">
          Competition Settings
        </div>
        <div class="card-body">
          <form #regionalForm="ngForm" (submit)="saveRegional()">
            <div class="form-group">
              <label for="regional">Set Regional</label>
              <select type="text" class="form-control" id="regional" required minlength="3" [(ngModel)]="regional_form.regional" name="regional">
                <option *ngFor="let reg of regionals" [value]="reg.data().id">{{ reg.data().name }}</option>
              </select>
            </div>
            <div class="col-sm-12 text-center">
              <button type="submit" class="btn btn-primary" [disabled]="regionalForm.invalid">Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="col-sm-6">
      <app-alert [enabled]="password_alert.enabled" [type]="password_alert.type" [message]="password_alert.message"></app-alert>
      <div class="card">
        <div class="card-header">
          Change Password
        </div>
        <div class="card-body">
          <form #changePasswordForm="ngForm" (submit)="changePassword()">
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" required minlength="6" [(ngModel)]="password_form.password" name="password">
            </div>
            <div class="form-group">
              <label for="password_rpt">Password Repeat</label>
              <input type="password" class="form-control" id="password_rpt" required minlength="6" [(ngModel)]="password_form.password_rpt" name="password_rpt">
            </div>
            <div class="col-sm-12 text-center">
              <button type="submit" class="btn btn-primary" [disabled]="changePasswordForm.invalid">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
