<div class="container">
  <div class="col-sm-8 offset-sm-2">
    <app-alert *ngIf="getRegional().id === 'no-regional'" enabled="true" type="danger" message="You don't have a regional set, please go to settings to set one before submitting a pit scout."></app-alert>
    <app-alert [enabled]="alert.enabled" [type]="alert.type" [message]="alert.message"></app-alert>
  </div>
  <div class="col-sm-8 offset-sm-2">
    <div class="card">
      <div class="card-header">
        Pit Scout
      </div>
      <div class="card-body">
        <form #pitForm="ngForm" (ngSubmit)="submitPit()">
          <div class="form-group">
            <label for="team_number">Team Number</label>
            <input type="number" class="form-control" id="team_number" required [(ngModel)]="pit_form.team_number" name="team_number">
          </div>
          <div class="form-group">
            <label for="image">Image</label>
            <input type="file" class="form-control" id="image" (change)="imageChanged($event)" name="image" accept="image/*">
            <img *ngIf="pit_form.image" [src]="pit_form.image" width="100%">
          </div>
          <div class="form-group">
            <label for="drivetrain">Drivetrain</label>
            <select type="text" class="form-control" id="drivetrain" required [(ngModel)]="pit_form.drivetrain" name="drivetrain">
              <option *ngFor="let dt of drivetrains" [value]="dt">{{ dt }}</option>
            </select>
          </div>
          <div class="form-group">
            <label for="comments">Comments</label>
            <textarea class="form-control" id="comments" required [(ngModel)]="pit_form.comments" name="comments"></textarea>
          </div>
          <div class="col-sm-12 text-center">
            <button type="submit" class="btn btn-primary" [disabled]="pitForm.invalid || pit_form.image === null">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
