<div class="container" style="position: relative; top: 20px;">
  <div class="col-sm-6 offset-sm-3">
    <div *ngIf="error.error" class="alert alert-danger" role="alert">
      <h5 class="alert-heading">Error!</h5>
      <hr>
      <p class="mb-0">{{ error.message }}</p>
    </div>
    <div *ngIf="success.success" class="alert alert-success" role="alert">
      <h5 class="alert-heading">Success!</h5>
      <hr>
      <p class="mb-0">{{ success.message }}</p>
    </div>
  </div>
  <div class="col-sm-6 offset-sm-3">
    <div class="card">
      <div class="card-header">
        Register
      </div>
      <div class="card-body">
        <form #registerForm="ngForm" (submit)="register()">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="name" class="form-control" id="name" required minlength="3" [(ngModel)]="register_form.displayName" name="name">
            <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" required minlength="5" [(ngModel)]="register_form.email" name="email">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" required minlength="6" [(ngModel)]="register_form.password" name="password">
          </div>
          <div class="form-group">
            <label for="rpt_password">Repeat Password</label>
            <input type="password" class="form-control" id="rpt_password" required minlength="6" [(ngModel)]="register_form.rpt_password" name="rpt_password">
          </div>
          <div class="col-sm-12 text-center">
            <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
