<div class="container">
  <div class="col-sm-6 offset-sm-3">
    <app-alert [enabled]="alert.enabled" [type]="alert.type" [message]="alert.message"></app-alert>
  </div>
  <div class="col-sm-6 offset-sm-3">
    <div class="card">
      <div class="card-header">
        Login
      </div>
      <div class="card-body">
        <form #loginForm="ngForm" (submit)="login()">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" required minlength="6" [(ngModel)]="login_form.email" name="email">
            <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" required minlength="6" [(ngModel)]="login_form.password" name="password">
          </div>
          <div class="form-group">
            <label for="regional">Regional</label>
            <select class="form-control" id="regional" [(ngModel)]="login_form.regional" name="regional">
              <option *ngFor="let reg of regionals" [value]="reg.data().id">{{ reg.data().name }}</option>
            </select>
          </div>
          <div class="col-sm-12 text-center">
            <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
