<div class="container" style="position: relative; top: 20px;">
  <div class="col-sm-6 offset-sm-3">
    <div *ngIf="alert.enabled && alert.type === 'danger'" class="alert alert-danger" role="alert">
      <h5 class="alert-heading">Error!</h5>
      <hr>
      <p class="mb-0">{{ alert.message }}</p>
    </div>
    <div *ngIf="alert.enabled && alert.type === 'success'" class="alert alert-success" role="alert">
      <h5 class="alert-heading">Success!</h5>
      <hr>
      <p class="mb-0">{{ alert.message }}</p>
    </div>
    <div *ngIf="alert.enabled && alert.type === 'primary'" class="alert alert-primary" role="alert">
      <p class="mb-0">{{ alert.message }}</p>
    </div>
  </div>
  <div class="col-sm-6 offset-sm-3">
    <div class="card">
      <div class="card-header">
        Login
      </div>
      <div class="card-body">
        <form #loginForm="ngForm" (submit)="login()">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" required minlength="6" [(ngModel)]="login_form.email" name="email">
            <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" required minlength="6" [(ngModel)]="login_form.password" name="password">
          </div>
          <div class="col-sm-12 text-center">
            <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
